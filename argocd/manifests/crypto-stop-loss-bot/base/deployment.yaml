apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-stop-loss-bot
  labels:
    app.kubernetes.io/name: crypto-stop-loss-bot
spec: 
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: crypto-stop-loss-bot
  template:
    metadata:
      labels:
        app.kubernetes.io/name: crypto-stop-loss-bot
    spec:
      containers:
        - name: crypto-stop-loss-bot
          image: docker.io/josemariasoladuran/crypto-stop-loss-bot:0.26.7
          imagePullPolicy: IfNotPresent
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: CORS_ENABLED
              value: "false"
            - name: TELEGRAM_BOT_ENABLED
              value: "true"
            - name: BACKGROUND_TASKS_ENABLED
              value: "true"
            - name: DATABASE_IN_MEMORY
              value: "false"
            - name: DATABASE_PATH
              value: "/app/db/crypto_stop_loss.sqlite"
            - name: BIT2ME_API_BASE_URL
              value: "https://gateway.bit2me.com"
            - name: AUTHORIZED_GOOGLE_USER_EMAILS_COMMA_SEPARATED
              value: "manuelt.ortega@gmail.com"
            - name: GOOGLE_OAUTH_CLIENT_ID
              valueFrom:
                secretKeyRef:
                  name: crypto-stop-loss-bot
                  key: google.oauth.client.id
            - name: GOOGLE_OAUTH_CLIENT_SECRET
              valueFrom:
                secretKeyRef:
                  name: crypto-stop-loss-bot
                  key: google.oauth.client.secret
            - name: TELEGRAM_BOT_TOKEN
              valueFrom:
                secretKeyRef:
                  name: crypto-stop-loss-bot
                  key: telegram.bot.token
            - name: BIT2ME_API_KEY
              valueFrom:
                secretKeyRef:
                  name: crypto-stop-loss-bot
                  key: bit2me.api.key
            - name: BIT2ME_API_SECRET
              valueFrom:
                secretKeyRef:
                  name: crypto-stop-loss-bot
                  key: bit2me.api.secret
          resources:
            requests:
              memory: "512Mi"
              cpu: "250m"
            limits:
              cpu: "2"
              memory: "2Gi"
          readinessProbe:
            httpGet:
              path: /health/status
              port: 8000
            initialDelaySeconds: 30
            timeoutSeconds: 3
            failureThreshold: 2
          livenessProbe:
            httpGet:
              path: /health/status
              port: 8000
            initialDelaySeconds: 45
            timeoutSeconds: 3
            failureThreshold: 2
          volumeMounts:
            - name: sqlite-storage
              mountPath: /app/db  # <-- SQLite file will go here
      volumes:
        - name: sqlite-storage
          persistentVolumeClaim:
            claimName: sqlite-pvc